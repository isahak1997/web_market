<div class="chat-content" align="end">

  <div class="chat-messages">
    <div class="container" *ngFor="let msg of messages">
      <img src="" alt="Avatar" style="width:100%;">
      <p>{{msg}}</p>
      <span class="time-right">22:00</span>
    </div>
  </div>
</div>

<form class="form">
  <mat-form-field class="full-width">
    <input matInput #message maxlength="500" placeholder="Message" (keydown)="sendMessage($event,message.value)">
    <mat-hint align="start"><strong>Use Enter to send the message</strong></mat-hint>
    <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
  </mat-form-field>
</form>
