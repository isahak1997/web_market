<div class="container">
  <div class="row ml-auto" align="center">
    <div *ngFor="let image of arr" class="mx-auto">
      <div class="col-sm  py-2">
        <div class="card text-center" style="width: 18rem;">
          <div class="card" *ngIf="showDescription">
            <img class="card-img-top" [src]="image" alt="Card image cap">
          </div>
          <div class="card-body">
            <button class="btn btn-primary shop" (click)="showDescription=false">Shop</button>
            <button class="btn btn-primary desc" (click)="showDescription=true">Description</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
